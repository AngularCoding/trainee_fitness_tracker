<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required' )">- Mail is invalid</mat-error>
      <mat-error *ngIf="emailInput.hasError('required' )">- Field must not be empty</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel">
      <mat-hint align="end"> {{ passwordInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at leasr 6 characters long.</mat-error>
    </mat-form-field>

    <button type="submit" [disabled]="f.invalid" mat-raised-button color="primary">Submit</button>
  </form>
</section>
